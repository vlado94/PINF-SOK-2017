<div class ="whole-bill-form" >
<form name = "createNewLegal">	
<div class = "right-bill-form" >


	<label>Phone</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.phone"></input>
	
	
	<label>Fax</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.fax"></input>
	
	<label>Mail</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.mail" ></input>
	
	<label>Delivery address</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.deliveryAddress"></input>
	
	<label>Delivery by mail</label>
	
	</br>
	
	<input type="checkbox" ng-model="$parent.client.deliveryByMail"  ng-checked="$parent.client.deliveryByMail">

	</br>
	<label>Activity</label>
	<span><input type = "text" class = "form-control" ng-model = "$parent.selectedNameOfActivity" style="background-color: #a4a6aa;" disabled></input> 
	<button type="button" class="btn btn-default chooseActivityButton" data-toggle="modal" data-target="#addActivity"> ... </button>
	</span>
	
	</br>
	<button class = "btn btn-default" ng-click = "updateLegalClient()"><span class = "glyphicon glyphicon-plus"></span>  Save</button>
	<button class = "btn btn-default" ui-sref ="banker.closeBill" ng-click = "closeBill()"><span class = "glyphicon glyphicon-remove"></span>  Close bill</button>
	
</div>
<div class = "left-bill-form">
	<label>Applicant</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.applicant"></input>

	<label>Short name</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.shortName" required></input>

	<label>address</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.address" required></input>
	
	<label>PIB</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.pib" required></input>
	
	<label>MIB</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.mib" required></input>
	
	<label>Tax authority</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.taxAuthority" required></input>
	
	<label>Responsible person</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.responsiblePerson" required></input>

	<label>UMCN</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.jmbg" required></input>
	
</div>	
 
<div id="addActivity" class="modal fade" role="dialog" style="color:black;">
  <div class="modal-dialog">

   
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" >Choose activity</h4>
      </div>
      <div class="modal-body" ng-init="findAllCodeBookActivities()">
        
        <table class="table table-bordered table-hover" border="1">
		<tbody>
			<tr>
				<th>Code</th>
				<th>Name</th>
			</tr>
			<tr ng-repeat="activity in allcodeBookActivities" id="{{activity.id}}" ng-click="setSelectedActivity(activity.id);">
				<td>{{activity.code}}</td>
				<td>{{activity.name}}</td>
				</tr>
		</tbody>
		</table>
        
       
      </div>
      <div class="modal-footer">
        <button type="button" ng-click = "saveActivityForLegalBill()" class="btn btn-default" data-dismiss="modal">OK</button>
     	<button type="button" ng-click = "annulActivityForLegalBill()" class="btn btn-default" data-dismiss="modal">CANCEL</button>
      </div>
    </div>

  </div>
</div>


</br>


	

</form>
</div>
