<div class = "col-sm-4">

<div ng-init="findAllIndividualBills()">
 <form>
   <div class="form-group">
     <div class="input-group">
       <div class="input-group-addon"><i class="fa fa-search"></i></div>
       <input type="text" class="form-control" placeholder="Search individual bill..." ng-model="searchIndividualBill">
     </div>      
   </div>
 </form>
<table class="table table-bordered" border="1">
		<tbody>
			<tr>
				<th>accountNumber</th>
				<th>client name</th>
				<th colspan="2"></th>
				<th colspan="2"></th>
			</tr>
			<tr ng-repeat="individualBill in allIndividualBills | filter:searchIndividualBill">
				<td>{{individualBill.accountNumber}}</td>
				<td>{{individualBill.client.applicant}}</td>
				<td colspan="2">
					<button class = "btn" ui-sref ="banker.detailsAboutIndividual" ng-click = getDetails(individualBill.client)><span class = "glyphicon glyphicon-th"></span> Details</button>
<!-- 					<button class = "btn" ng-click = deleteCountry(country.id)><span class = "glyphicon glyphicon-remove"></span></button> -->
				</td colspan="2">
				<td><button class = "btn btn-default" ui-sref ="banker.closeBill" ng-click = "closeBill(individualBill)"><span class = "glyphicon glyphicon-remove"></span>  Close bill</button> 
				
				</td>
			</tr>
		</tbody>
	</table>

<button class = "btn btn-default" ui-sref ="banker.addIndividualBill" ><span class = "glyphicon glyphicon-plus"></span>  Add</button> 


</div>
<div ui-view></div>
</div>
