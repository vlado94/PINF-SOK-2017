<div class = "col-sm-4">

<div ng-init="findAllLegalBills()">
 <form>
   <div class="form-group">
     <div class="input-group">
       <div class="input-group-addon"><i class="fa fa-search"></i></div>
       <input type="text" class="form-control" placeholder="Search legal bill..." ng-model="searchLegalBill">
     </div>      
   </div>
 </form>
<table class="table table-bordered" border="1">
		<tbody>
			<tr>
				<th>accountNumber</th>
				<th>client name</th>
				<th colspan="2"></th>
				<th colspan="2"></th>
			</tr>
			<tr ng-repeat="legalBill in allLegalBills | filter:searchLegalBill">
				<td>{{legalBill.accountNumber}}</td>
				<td>{{legalBill.client.applicant}}</td>
				<td colspan="2">
					<button class = "btn" ui-sref ="banker.detailsAboutLegal" ng-click = getDetailsLegal(legalBill)><span class = "glyphicon glyphicon-th"></span> Details</button>
<!-- 					<button class = "btn" ng-click = deleteCountry(country.id)><span class = "glyphicon glyphicon-remove"></span></button> -->
				</td>
				</td colspan="2">
				<td><button class = "btn btn-default" ui-sref ="banker.closeBill" ng-click = "closeBill(legalBill)"><span class = "glyphicon glyphicon-remove"></span>  Close bill</button> 
				
				</td>
			</tr>
		</tbody>
	</table>

<button class = "btn btn-default" ui-sref ="banker.addLegalBill" ><span class = "glyphicon glyphicon-plus"></span>  Add</button> 

</div>
<div ui-view></div>
</div>
