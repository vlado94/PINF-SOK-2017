<div class ="whole-bill-form">

<form name = "createNewIndividual" >
<fieldset disabled>

<div class = "right-bill-form">	
	<label>Mail</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.mail" ></input>
	
	<label>Delivery address</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.deliveryAddress" ></input>
	
	<label>Delivery by mail</label>
	</br>
	<span>
	<input type ="radio"  id="deliveryTrue" > Yes
	<input type ="radio"  id="deliveryFalse"> No
	</span>
	
</div>

<div class = "left-bill-form">
	<label>Applicant</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.applicant"></input>

	<label>UMCN</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.jmbg" ></input>
	
	<label>address</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.address"></input>
	
	<label>Fax</label>
	<input type = "text" class = "form-control" ng-model = "$parent.client.fax" ></input>
</div>
</fieldset>
</form>
</br>
<button class = "btn" ui-sref ="banker.detailsAboutIndividual" ng-click = getDetailsAboutIndividual($parent.client.id)><span class = "glyphicon glyphicon-pencil"></span> Update</button>
</div>
</br></br>
