<style>
.selected{
	background-color:white;
	color:black;
	font-weight:bold;
}
</style>
<div class = "col-sm-4">

<div ng-init="findAllIndividualBills()">
<div ng-init="findAllLegalBills()">
 <form>
   <div class="form-group">
     <div class="input-group">
       <div class="input-group-addon"><i class="fa fa-search"></i></div>
       <input type="text" class="form-control" placeholder="Search for bill successor..." ng-model="searchBillSuccessor">
     </div>      
   </div>
 </form>
<table class="table table-hover" border="1" >
	<caption>Possible bill successor</caption>
		<tbody>
			<tr>
				<th>accountNumber</th>
				<th>client name</th>
				<th colspan="2"></th>
			</tr>
			<tr ng-repeat="individualBill in allIndividualBills | filter:searchBillSuccessor" ng-click="setSelectedIndividual($index,individualBill.accountNumber)" ng-class="{'selected': $index === selectedRow}">
				<td>{{individualBill.accountNumber}}</td>
				<td>{{individualBill.client.applicant}}</td>
				<td colspan="2">
					<button class = "btn" ui-sref ="banker.detailsAboutIndividual" ng-click = getDetails(individualBill.client)><span class = "glyphicon glyphicon-th"></span> Details</button>
<!-- 					<button class = "btn" ng-click = deleteCountry(country.id)><span class = "glyphicon glyphicon-remove"></span></button> -->
				</td>
			</tr>
			<tr ng-repeat="legalBill in allLegalBills | filter:searchBillSuccessor" ng-click="setSelected();">
				<td>{{legalBill.accountNumber}}</td>
				<td>{{legalBill.client.applicant}}</td>
				<td colspan="2">
					<button class = "btn" ui-sref ="banker.detailsAboutLegal" ng-click = getDetails(legalBill.client)><span class = "glyphicon glyphicon-th"></span> Details</button>
<!-- 					<button class = "btn" ng-click = deleteCountry(country.id)><span class = "glyphicon glyphicon-remove"></span></button> -->
				</td>
			</tr>
		</tbody>
	</table>


</div>
<div ui-view></div>
</div>
