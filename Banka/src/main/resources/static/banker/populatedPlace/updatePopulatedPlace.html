<div class = "col-sm-6">
<form name = "updatePopulatedPlace">

	<label>Name</label>
	<input type = "text" class = "form-control" ng-model = "$parent.$parent.populatedPlaceForUpdate.name" ></input>

	<label>PTT code</label>
	<input type = "text" class = "form-control" ng-model = "$parent.$parent.populatedPlaceForUpdate.pttCode"></input>

	<label>Country</label>
	<input type = "text" class = "form-control" ng-model = "$parent.$parent.selectedNameWhenChanged" style="background-color: #a4a6aa;" disabled></input> 
	<button type="button" class="btn btn-default" data-toggle="modal" data-target="#changeCountry"> ... </button>


<div id="changeCountry" class="modal fade" role="dialog" style="color:black;">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" >Choose country</h4>
      </div>
      <div class="modal-body" ng-init="findAllCountries()">
        
        <table class="table table-bordered table-hover" border="1">
		<tbody>
			<tr>
				<th>Code</th>
				<th>Name</th>
			</tr>
			<tr ng-repeat="country in allCountries" ng-click="setSelectedWhenChanged(country.id);">
				<td>{{country.code}}</td>
				<td>{{country.name}}</td>
				</tr>
		</tbody>
		</table>
        
       
      </div>
      <div class="modal-footer">
      
        	<button type="button" ng-click = "saveChangedCountryForPopulatedPlace()" class="btn btn-default" data-dismiss="modal">OK</button> 
    	    <button type="button" ng-click = "annulChangedCountryForPopulatedPlace()" class="btn btn-default" data-dismiss="modal">CANCEL</button> 
      </div>
    </div>

  </div>
</div>



</br></br>
<button class = "btn btn-default" ng-click = "updatePopulatedPlacee()"><span class = "glyphicon glyphicon-ok"></span>Update</button>
<button class = "btn btn-default" ng-click = "cancel()"><span class = "glyphicon glyphicon-remove"></span>Cancel</button>
</form>
</div>
