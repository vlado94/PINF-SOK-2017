<div class="col-sm-4">

	<div ng-init="findAllPopulatedPlaces()">
		<form>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">
						<i class="fa fa-search"></i>
					</div>
					<input type="text" class="form-control"
						placeholder="Filter populated place..."
						ng-model="filterPopulatedPlace">
				</div>
			</div>
		</form>
		<table class="table table-bordered" border="1">
			<tbody>
				<tr>
					<th>Name</th>
					<th>PTT code</th>
					<th>Country</th>
				</tr>
				<tr
					ng-repeat="populatedPlace in allPopulatedPlaces | filter:filterPopulatedPlace">
					<td>{{populatedPlace.name}}</td>
					<td>{{populatedPlace.pttCode}}</td>
					<td>{{populatedPlace.country.name}}</td>
				</tr>
			</tbody>
		</table>

		<button class="btn btn-default" ui-sref=".searchPopulatedPlace">
			<span class="glyphicon glyphicon-search"></span> Search
		</button>
	</div>
	</br>
	<div ui-view></div>
</div>
