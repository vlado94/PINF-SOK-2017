<div class = "col-sm-2">

<div ng-init="findAllPopulatedPlaces()">
<table class="table table-bordered" border="1">
		<tbody>
			<tr>
				<th>Name</th>
				<th>PTT code</th>
				<th>Country</th>
				<th colspan="2">Action</th>
			</tr>
			<tr ng-repeat="populatedPlace in allPopulatedPlaces">
				<td>{{populatedPlace.name}}</td>
				<td>{{populatedPlace.pttCode}}</td>
				<td>{{populatedPlace.country.name}}</td>
				<td colspan="2">
					<button class = "btn" ui-sref =".updatePopulatedPlace" ng-click = prepareToUpdatePopulatedPlace(populatedPlace)><span class = "glyphicon glyphicon-pencil"></span></button>
					<button class = "btn" ng-click = deletePopulatedPace(populatedPlace.id)><span class = "glyphicon glyphicon-remove"></span></button>
				</td>
				</tr>
		</tbody>
	</table>

<button class = "btn btn-default" ui-sref =".addPopulatedPlace()" ><span class = "glyphicon glyphicon-plus"></span>  Add</button> 
<button class = "btn btn-default" ng-click = "updatePopulatedPlace()"><span class = "glyphicon glyphicon-ok"></span>  Update</button> 
<button class = "btn btn-default" ng-click = "deleteCountry()"><span class = "glyphicon glyphicon-remove"></span> Delete</button> 

</div>

</div>

<div ui-view></div>
