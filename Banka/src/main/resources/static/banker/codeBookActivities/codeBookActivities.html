<div class="col-sm-4" ng-init="findAllCodeBookActivities()">
	<table class="table table-bordered" border="1">
		<tbody>
			<tr>
				<th>Code</th>
				<th>Name</th>
			</tr>
			<tr ng-repeat="activity in allcodeBookActivities">
				<td>{{activity.code}}</td>
				<td>{{activity.name}}</td>
			</tr>
		</tbody>
	</table>

	<button class="btn btn-default" ui-sref=".searchCodeBookActivity">
		<span class="glyphicon glyphicon-search"></span> Search
	</button>

	<div ui-view></div>
</div>
