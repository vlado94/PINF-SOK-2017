<div class = "col-sm-4">

<div ng-init="findAllCountries()">
<table class="table table-bordered" border="1">
		<tbody>
			<tr>
				<th>Code</th>
				<th>Name</th>
				<th colspan="2">Action</th>
			</tr>
			<tr ng-repeat="country in allCountries">
				<td>{{country.code}}</td>
				<td>{{country.name}}</td>
				<td colspan="2">
					<button class = "btn" ui-sref =".updateCountry" ng-click = prepareToUpdateCountry(country)><span class = "glyphicon glyphicon-pencil"></span></button>
					<button class = "btn" ng-click = deleteCountry(country.id)><span class = "glyphicon glyphicon-remove"></span></button>
				</td>
			</tr>
		</tbody>
	</table>

<button class = "btn btn-default" ui-sref =".addCountry" ><span class = "glyphicon glyphicon-plus"></span>  Add</button> 


</div>
<div ui-view></div>
</div>
