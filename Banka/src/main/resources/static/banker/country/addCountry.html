<div class = "col-sm-6">
<form name = "addCountry">

	<label>Code</label>
	<input type = "text" class = "form-control" ng-model = "$parent.$parent.country.code" ></input>

	<label>Name</label>
	<input type = "text" class = "form-control" ng-model = "$parent.$parent.country.name"></input>

<button class = "btn btn-default" ng-click = "saveCountry()"><span class = "glyphicon glyphicon-ok"></span>Add</button>
<button class = "btn btn-default" ng-click = "cancel()"><span class = "glyphicon glyphicon-remove"></span>Cancel</button>
</form>
</div>
