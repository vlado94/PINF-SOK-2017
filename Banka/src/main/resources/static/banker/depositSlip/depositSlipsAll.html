<h1>List of bank transactions</h1><h1>List of client transactions</h1>

  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Filter transactions..." ng-model="filterDepositSlip">
      </div>      
    </div>
  </form>
<table ng-init="findAllDepositSlips()"class="table table-bordered" border="1">
	<tbody>
			<tr>
				<th>Date</th>
				<th>Type of deposit slip</th>
				<th>Bill of receiver</th>
				<th>Bill of debtor</th>
				<th>Amount</th>
			<tr ng-repeat="depositSlip in allDepositSlips  | filter:filterDepositSlip">
				<td>{{depositSlip.depositSlipDate}}</td>
				<td>{{depositSlip.type}}</td>
				<td>{{depositSlip.billOfReceiver}}</td>
				<td>{{depositSlip.billOfDeptor}}</td>
				<td>{{depositSlip.amount}}</td>
			</tr>
		</tbody>
</table>
<button class = "btn btn-default" ui-sref =".searchDepositSlip" ><span class = "glyphicon glyphicon-search"></span>  Search</button> 
<div ui-view></div>
