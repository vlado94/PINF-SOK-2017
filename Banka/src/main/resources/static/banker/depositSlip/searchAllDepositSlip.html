<div class = "col-sm-6">
<form name = "searchDepositSlip">

	<label>Date</label>
	<input type="date" class = "form-control" ng-model = "$parent.$parent.depositSlip.depositSlipDate">

	<label>Type</label>
	<select class = "form-control" ng-model="$parent.$parent.depositSlip.type">
				  <option value="PAYMENTOUT">PAYMENTOUT</option> <!-- UPLATA -->
				  <option value="PAYMENTIN">PAYMENTIN</option><!-- NAPLATA -->
				  <option value="PAYOUT">PAYOUT</option><!-- ISPLATA -->
				  <option value="TRANSFER">TRANSFER</option><!-- PRENOS -->
	</select>	
	<label>Bill of receiver</label>
	<input type = "text" class = "form-control" ng-model = "$parent.$parent.depositSlip.billOfReceiver"></input>
	
	<label>Bill of deptor</label>
	<input type = "text" class = "form-control" ng-model = "$parent.$parent.depositSlip.billOfDeptor"></input>

	<label>Amount</label>
	<input type = "text" class = "form-control" ng-model = "$parent.$parent.depositSlip.amount"></input>
	
	<button class = "btn btn-default" ng-click = "searchForAllDepositSlips()"><span class = "glyphicon glyphicon-ok"></span>Search</button>
	<button class = "btn btn-default" ng-click = "resetSearchAllDepositSlip()"><span class = "glyphicon glyphicon-refresh"></span>Reset</button>

</form>
</div>
