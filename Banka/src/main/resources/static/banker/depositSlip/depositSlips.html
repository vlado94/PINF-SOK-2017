<h1>List of client transactions</h1>
</br></br>

<label class = "infoLabel"> ACCOUNT STATE:</label>
</br>
<textarea class = "dailyState"  autofocus rows="1" cols="30" readonly="true" > {{stanje}}</textarea>
</br></br>

<table class="table table-bordered" border="1">
<div  ng-init="findAllDepositSlips()">
		<tbody>
			<tr>
				<th>Date</th>
				<th>Account number</th>
				<th>Description</th>
				<th>Traffic at expense</th>
				<th>Traffic to benefit</th>
			<tr ng-repeat="object in lista track by $index">
				<td>{{object.date}}</td>
				<td>{{object.account}}</td>
				<td>{{object.description}}</td>
				<td>{{object.trafficAtExpense}}</td>
				<td>{{object.trafficToBenefit}}</td>
			</tr>
		</tbody>
</div>
</table>
