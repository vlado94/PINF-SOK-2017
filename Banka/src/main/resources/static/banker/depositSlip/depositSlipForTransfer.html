<div class = "leftSideOfDepositSlip">
	<div>
		<label class = "infoLabel"> Debtor:</label>
		<input type="text" class = "form-control bigerLabel" ng-model = "$parent.$parent.depositSlip.deptor"> </input>
	</div>
	<div>
		<label class = "infoLabel"> Purpose of payment:</label>
		<input type="text" class = "form-control bigerLabel" ng-model = "$parent.$parent.depositSlip.purposeOfPayment"> </input>
	</div>
	<div>
		<label class = "infoLabel"> Receiver:</label>
		<input type="text" class = "form-control bigerLabel" ng-model = "$parent.$parent.depositSlip.receiver"> </input>
	</div>
</div>
<div class = "rightSideOfDepositSlip">
	<div>
		<label class = "infoLabel code3Num"> Code of currency</label> <!-- valuta	 -->
		<label class = "infoLabel labelAfterCode"> Amount</label> <!-- iznos -->
		<input type="text" class = "form-control code3Num" ng-model = "$parent.$parent.depositSlip.codeOfCurrency"/>
		<input type="number" class = "form-control inputAfter3Num" ng-model = "$parent.$parent.depositSlip.amount"/>
	</div>
	
	<div>
		<label class = "infoLabel"> Bill of receiver</label> <!-- racun primaoca -->
		<input type="text" class = "form-control" ng-model = "$parent.$parent.depositSlip.billOfReceiver"> </input>
	</div>			
	
	<div>
		<label class = "infoLabel code3Num"> Model</label> <!-- model odobrenja -->
		<label class = "infoLabel labelAfterCode"> Reference number approval</label> <!-- poziv na broj odobrenja -->
		<input type="number" class = "form-control code3Num" ng-model = "$parent.$parent.depositSlip.modelApproval"> </input>
		<input type="text" class = "form-control inputAfter3Num" ng-model = "$parent.$parent.depositSlip.referenceNumberApproval"> </input>
	</div>	
	
	<div>
		<label class = "infoLabel"> Bill of debtor</label> <!-- racun primaoca -->
		<input type="text" class = "form-control" ng-model = "$parent.$parent.depositSlip.billOfDeptor"> </input>
	</div>	
	
	<div>
		<label class = "infoLabel code3Num"> Model</label> <!-- model odobrenja -->
		<label class = "infoLabel labelAfterCode"> Reference number assignment</label> <!-- poziv na broj odobrenja -->
		<input type="number" class = "form-control code3Num" ng-model = "$parent.$parent.depositSlip.modelAssignment"> </input>
		<input type="text" class = "form-control inputAfter3Num" ng-model = "$parent.$parent.depositSlip.referenceNumberAssignment"> </input>
	</div>
				
	<div>	
		<label class = "infoLabel"> Urgent</label> <!-- hitno -->
		<div class="checkboxTwo">
			<input ng-model = "$parent.$parent.depositSlip.urgently" type="checkbox" value="1" id="checkboxTwoInputt" name="" />
		  	<label for="checkboxTwoInputt"></label>
		</div>
	</div>
</div>
