<div class = "col-sm-2">
	<button ui-sref = ".addExchangeRate" class="btn btn-default navbar-btn" ><span class="glyphicon glyphicon-user"></span>Add exchangeRate</button>
	<table class="table ">
		<caption class = "caption">All exchange rates</caption>
		<tbody>
			<tr>
				<th>Number</th>
				<th>Date formed</th>
				<th>Date start</th>
				<th>Action</th>
			</tr>
			<tr ng-repeat="exchangeRate in banker.bank.exchangeRates">
				<td>{{exchangeRate.numberOfExchangeRate}}</td>
				<td>{{exchangeRate.date}}</td>
				<td>{{exchangeRate.startDate}}</td>
				<td>
					<button class = "btn" ui-sref =".exchangeRateDetails" ng-click = exchangeRateDetails(exchangeRate.id)><span class = "glyphicon glyphicon-th">Details</span></button>
				</td>
			</tr>
		</tbody>
	</table>
</div>


<div ui-view ></div>
