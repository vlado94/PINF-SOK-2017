<div class = "col-sm-6">
<form name = "searchCountry">
	<label>Code</label>
	<input type = "text" class = "form-control" ng-model = "$parent.$parent.country.code" ></input>

	<label>Name</label>
	<input type = "text" class = "form-control" ng-model = "$parent.$parent.country.name"></input>

	<button class = "btn btn-default" ng-click = "searchForCountry()"><span class = "glyphicon glyphicon-ok"></span>Search</button>
	<button class = "btn btn-default" ng-click = "resetSearchCountry()"><span class = "glyphicon glyphicon-refresh"></span>Reset</button>

</form>
</div>
