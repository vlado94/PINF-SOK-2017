<div class = "col-sm-6">
<form name = "updateCountry">

	<label>Code</label>
	<input type = "text" class = "form-control" ng-model = "$parent.$parent.countryForUpdate.code" ></input>

	<label>Name</label>
	<input type = "text" class = "form-control" ng-model = "$parent.$parent.countryForUpdate.name"></input>


<button class = "btn btn-default" ng-click = "updateCountryy()"><span class = "glyphicon glyphicon-ok"></span>Update</button>
<button class = "btn btn-default" ng-click = "cancel()"><span class = "glyphicon glyphicon-remove"></span>Cancel</button>
</form>
</div>
